<div class="container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm">

          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" placeholder="Email" required="">
            <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
              Por favor insira um endereço de e-mail válido.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password"
              placeholder="Senha" required>

              <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>

              <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                Por favor coloque uma senha válida.
              </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
          (click)="onSubmit()">Login</button>
        </form>

      </mat-card-content>

      <mat-card-content>
        <button mat-button color="accent" routerLink="/signup">Não tem uma conta? Inscrever-se</button>
      </mat-card-content>

  </mat-card>
</div>
